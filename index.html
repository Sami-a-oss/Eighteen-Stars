<script>
  let musicStarted = false;
  function startMusic() {
    if (!musicStarted) {
      const music = document.getElementById("bgMusic");
      music.muted = false;
      music.play().catch(() => { });
      musicStarted = true;
    }
  }
  document.body.addEventListener("click", startMusic);
  document.body.addEventListener("pointerdown", startMusic);
